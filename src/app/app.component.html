<div class="container" style="margin-top: 20px; max-width: 50%;">

  <form [formGroup]="form">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('name', 'required')">This field is required</ng-container>
      </div>
    </div>

    <div class="files-container">
      <app-file-upload formControlName="img_file" [accept]="imgExtensions" (remove)="removeFile('img_file')"></app-file-upload>
      <app-file-upload formControlName="pdf_file" [accept]="pdfExtensions" (remove)="removeFile('pdf_file')"></app-file-upload>
      <app-file-upload formControlName="xml_file" [accept]="xmlExtensions" (remove)="removeFile('xml_file')"></app-file-upload>
      <app-file-upload formControlName="xlsx_file" [accept]="xlsxExtensions" (remove)="removeFile('xlsx_file')"></app-file-upload>
    </div>
